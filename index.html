<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Robot Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ¤– " />
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">droid</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">bloop</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">bubble</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">chirp</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">error</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">laser</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">gun</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">zap</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">hello world</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/droid.wav"></audio>
  <audio data-key="83" src="sounds/bloop.wav"></audio>
  <audio data-key="68" src="sounds/bubble.wav"></audio>
  <audio data-key="70" src="sounds/chirp.wav"></audio>
  <audio data-key="71" src="sounds/error.flac"></audio>
  <audio data-key="72" src="sounds/laser.mp3"></audio>
  <audio data-key="74" src="sounds/laser gun.wav"></audio>
  <audio data-key="75" src="sounds/zap.wav"></audio>
  <audio data-key="76" src="sounds/hello world.wav"></audio>

  <script>
    function playSound(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if (!audio) return; // stops the function from running
      audio.currentTime = 0; //rewinds sound to start
      audio.play();
      console.log(key);
      key.classList.add('playing');
    }

    function removeTransition(e) {
      if (e.propertyName !== 'transform') return; // skip if it's not a transform
      this.classList.remove('playing');
    }
    const keys = document.querySelectorAll('.key');

    keys.forEach(key => key.addEventListener('transitionend', removeTransition));


    window.addEventListener('keydown', playSound);
  </script>


</body>

</html>
